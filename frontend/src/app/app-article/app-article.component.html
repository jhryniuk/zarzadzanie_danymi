<div class="d-flex flex-row">
  <div class="w-50 p-3">
    <div class="card">
      <div class="card-header">{{article.title}}</div>
      <div class="card-body">{{article.content}}</div>
    </div>
  </div>
</div>

<div><button class="btn bg-primary" (click)="editMode = !editMode">Edytuj</button><button class="btn btn-danger" (click)="remove()">Usu≈Ñ</button></div>
<div class="d-flex w-50 p-3">
  <div *ngIf="editMode" class="card">
    <div class="card-body">
      <div><input [(ngModel)]="article.title"></div>
      <div><textarea [(ngModel)]="article.content"></textarea></div>
    </div>
    <div class="card-footer">
      <button class="btn bg-primary" (click)="saveEdit()">Zapisz!</button>
    </div>
  </div>
</div>
