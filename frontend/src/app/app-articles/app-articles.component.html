<button (click)="showAddArticle = !showAddArticle" class="btn btn-primary">Dodaj nowy artykuł</button>


<div *ngIf="showAddArticle" class="d-flex w-100">
  <div class="w-25 p-5">
    <div class="d-flex flex-row">
      <div class="w-50">Tytuł:</div>
      <div class="w-50"><input [(ngModel)]="newArticle.title"></div>
    </div>
    <div class="d-flex flex-row">
      <div class="w-50">Treść:</div>
      <div class="w-50"><textarea [(ngModel)]="newArticle.content"></textarea></div>
    </div>
    <div class="d-flex flex-row">
      <div class="w-50"><button class="btn btn-primary" (click)="saveNewArticle()">Zapisz!</button></div>
    </div>
  </div>
</div>

<div class="d-flex flex-row">
  <div *ngFor="let article of articles" class="w-25 p-3">
    <div class="card" routerLink="/{{article.id}}">
      <div class="card-header">{{article.title}}</div>
      <div class="card-body">{{article.content}}</div>
    </div>
  </div>
</div>
